    <h2>Loan Eligibility Checker</h2>

    <label>Credit Score:</label>
    <input type="number" id="creditScore" placeholder="Enter credit score"><br>

    <label>Annual Income ($):</label>
    <input type="number" id="annualIncome" placeholder="Enter annual income"><br>

    <button onclick="checkLoanEligibility()">Check Eligibility</button>

    <p id="result"></p>

    <script>
        function checkLoanEligibility() {
            // Get values from input fields
            let creditScore = document.getElementById("creditScore").value;
            let annualIncome = document.getElementById("annualIncome").value;
            
            // Convert input to numbers
            creditScore = parseInt(creditScore);
            annualIncome = parseInt(annualIncome);

            // Check eligibility
            let resultText = (creditScore > 700 && annualIncome > 50000) ? 
                             "✅ Eligible for loan" : 
                             "❌ Not eligible for loan";

            // Display result
            document.getElementById("result").innerText = resultText;
        }
    </script>
