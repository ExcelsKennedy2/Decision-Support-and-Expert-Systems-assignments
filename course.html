    <h2>Course Information System</h2>

    <label>Course Code:</label>
    <input type="text" id="courseCode" placeholder="Enter course code"><br>

    <label>Course Title:</label>
    <input type="text" id="courseTitle" placeholder="Enter course title"><br>

    <label>Instructor:</label>
    <input type="text" id="instructor" placeholder="Enter instructor name"><br>

    <label>Credit Hours:</label>
    <input type="number" id="creditHours" placeholder="Enter credit hours"><br>

    <label>Prerequisites (comma-separated):</label>
    <input type="text" id="prerequisites" placeholder="Enter prerequisites"><br>

    <button onclick="createCourse()">Create Course</button>

    <h3>Course Details</h3>
    <div id="courseInfo"></div>

    <h3>Update Course Attribute</h3>
    <label>Attribute:</label>
    <select id="attributeKey">
        <option value="Course Code">Course Code</option>
        <option value="Course Title">Course Title</option>
        <option value="Instructor">Instructor</option>
        <option value="Credit Hours">Credit Hours</option>
        <option value="Prerequisites">Prerequisites</option>
    </select><br>

    <label>New Value:</label>
    <input type="text" id="attributeValue" placeholder="Enter new value"><br>

    <button onclick="updateCourse()">Update Course</button>

    <script>
        let course = {};

        function createCourse() {
            // Get values from input fields
            course = {
                "Course Code": document.getElementById("courseCode").value,
                "Course Title": document.getElementById("courseTitle").value,
                "Instructor": document.getElementById("instructor").value,
                "Credit Hours": document.getElementById("creditHours").value,
                "Prerequisites": document.getElementById("prerequisites").value.split(",").map(p => p.trim())
            };

            displayCourseInfo();
        }

        function displayCourseInfo() {
            let info = "<ul>";
            for (let key in course) {
                info += `<li><strong>${key}:</strong> ${Array.isArray(course[key]) ? course[key].join(", ") : course[key]}</li>`;
            }
            info += "</ul>";
            document.getElementById("courseInfo").innerHTML = info;
        }

        function updateCourse() {
            let key = document.getElementById("attributeKey").value;
            let value = document.getElementById("attributeValue").value;

            // Convert value properly for prerequisites
            if (key === "Prerequisites") {
                value = value.split(",").map(p => p.trim());
            }

            course[key] = value;
            displayCourseInfo();
        }
    </script>
