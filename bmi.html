    <h2>BMI Calculator</h2>

    <label>Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg"><br>

    <label>Height (m):</label>
    <input type="number" id="height" placeholder="Enter height in meters" step="0.01"><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <p id="result"></p>

    <script>
        function calculateBMI() {
            // Get values from input fields
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;
            
            // Convert input to numbers
            weight = parseFloat(weight);
            height = parseFloat(height);

            // Check if input is valid
            if (weight <= 0 || height <= 0) {
                document.getElementById("result").innerText = "⚠️ Please enter valid values.";
                return;
            }

            // Calculate BMI
            let bmi = weight / (height ** 2);

            // Determine classification
            let category;
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi < 25) {
                category = "Normal weight";
            } else if (bmi < 30) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            // Display result
            document.getElementById("result").innerText = `BMI: ${bmi.toFixed(2)} - ${category}`;
        }
    </script>
