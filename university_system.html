    <h2>University Ontology for Rongo University</h2>
    <svg width="900" height="700"></svg>

    <script>
        // Define nodes (entities)
        const nodes = [
            { id: "Rongo_University", group: "University" },
            { id: "Faculty_of_Science", group: "Faculty" },
            { id: "Department_of_Computer_Science", group: "Department" },
            { id: "AI_for_Peace_Studies", group: "Course" }
        ];

        // Define edges (relationships)
        const links = [
            { source: "Rongo_University", target: "Faculty_of_Science", relationship: "hasFaculty" },
            { source: "Faculty_of_Science", target: "Department_of_Computer_Science", relationship: "hasDepartment" },
            { source: "Department_of_Computer_Science", target: "AI_for_Peace_Studies", relationship: "offersCourse" }
        ];

        const svg = d3.select("svg"),
              width = +svg.attr("width"),
              height = +svg.attr("height");

        // Force simulation
        const simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(150))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2));

        // Draw links (relationships)
        const link = svg.append("g")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        // Draw nodes (entities)
        const node = svg.append("g")
            .selectAll("g")
            .data(nodes)
            .enter().append("g")
            .call(d3.drag()
                .on("start", dragStarted)
                .on("drag", dragged)
                .on("end", dragEnded));

        node.append("circle")
            .attr("r", 20);

        node.append("text")
            .attr("dy", -30)
            .attr("text-anchor", "middle")
            .text(d => d.id);

        // Update positions on each tick
        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("transform", d => `translate(${d.x}, ${d.y})`);
        });

        function dragStarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragEnded(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
