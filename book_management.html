    <h2>Book Management System</h2>

    <label>Title:</label>
    <input type="text" id="title" placeholder="Enter book title"><br>

    <label>Author:</label>
    <input type="text" id="author" placeholder="Enter author name"><br>

    <label>ISBN:</label>
    <input type="text" id="isbn" placeholder="Enter ISBN"><br>

    <label>Genre:</label>
    <input type="text" id="genre" placeholder="Enter book genre"><br>

    <label>Available:</label>
    <select id="available">
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select><br>

    <button onclick="addBook()">Add Book</button>

    <h3>Book Details</h3>
    <div id="bookInfo"></div>

    <h3>Update Book Availability</h3>
    <label>New Availability:</label>
    <select id="updateAvailability">
        <option value="true">Available</option>
        <option value="false">Not Available</option>
    </select><br>

    <button onclick="updateAvailability()">Update Availability</button>

    <script>
        let book = {};

        function addBook() {
            // Get values from input fields
            book = {
                "Title": document.getElementById("title").value,
                "Author": document.getElementById("author").value,
                "ISBN": document.getElementById("isbn").value,
                "Genre": document.getElementById("genre").value,
                "Available": document.getElementById("available").value === "true"
            };

            displayBookInfo();
        }

        function displayBookInfo() {
            let info = "<ul>";
            for (let key in book) {
                info += `<li><strong>${key}:</strong> ${book[key]}</li>`;
            }
            info += "</ul>";
            document.getElementById("bookInfo").innerHTML = info;
        }

        function updateAvailability() {
            let newAvailability = document.getElementById("updateAvailability").value === "true";
            book["Available"] = newAvailability;
            displayBookInfo();
        }
    </script>
